<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="isOnline; else elsetag">
    <button ion-button color="secondary" full icon-left ng-show="isOnline">
      <ion-icon name="beer"></ion-icon>
      Je participe
    </button>
  </div>
  <ng-template #elsetag>
    <button ion-button color="danger" full icon-left ng-show="!isOnline">
      <ion-icon name="log-in"></ion-icon>
      Vous devez être connecté pour participer
    </button>
  </ng-template>

  <ion-card>
    <img src="{{image}}" />
    <ion-card-content>
      <ion-card-title>
        {{name}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="wine" item-left large padding></ion-icon>
      <h2>{{date}}</h2>
      <p>{{city}}</p>
    </ion-item>

  </ion-card>

  <div #map id="map"></div>

</ion-content>
