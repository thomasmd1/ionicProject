<!--
  Generated template for the DetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="{{image}}" />
    <ion-card-content>
      <ion-card-title>
        {{name}}
      </ion-card-title>
    </ion-card-content>

    <ion-item>
      <ion-icon name="wine" item-left large padding></ion-icon>
      <h2>{{date}}</h2>
      <p>{{city}}</p>
    </ion-item>

  </ion-card>
</ion-content>
