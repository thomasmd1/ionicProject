<ion-header>
  <ion-navbar>
    <ion-title>
      Ellie Goulding
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of items | async" (click)="itemSelected(item)">
    <img src="{{item.url_image}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.date}} - {{item.city}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
