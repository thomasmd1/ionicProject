<ion-header>
  <ion-navbar>
    <ion-title>
      Ellie Goulding
    </ion-title>


    <ion-buttons end [hidden]="isOnline">
      <button ion-button icon-only (click)="goToLogin()">
        <ion-icon name="log-in"></ion-icon> Login
      </button>
    </ion-buttons>

    <ion-buttons end [hidden]="!isOnline">
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon> Logout
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h1 text-center>
        <strong>Ajouter un concert</strong>
      </h1>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let item of items | async" (click)="itemSelected(item)">
    <img src="{{item.url_image}}" />
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.date}} - {{item.city}}
      </p>
    </ion-card-content>
      <button ion-button full outline ion-button color="danger" ion-button small full icon-left ng-show="isOnline" (click)="deletePhoto(item)">
          <ion-icon name="trash"></ion-icon>
          Supprimer le concert
      </button>
      
  </ion-card>


</ion-content>
